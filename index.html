<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Love inisial Q</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: black;
    overflow: hidden;
    font-family: Arial, sans-serif;
  }

  /* Container hati */
  #heart {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 320px;
    height: 320px;
    transform: translate(-50%, -50%);
  }

  .love {
    position: absolute;
    font-size: 20px;
    transform-origin: center;
  }

  /* Huruf S di tengah */
  #centerText {
    position: absolute;
    top: 55%;
    left: 53%;
    transform: translate(-50%, -50%);
    color: white;
    font-size: 64px;
    font-weight: bold;
    z-index: 10;
  }

  /* Teks naik */
  .text {
    position: absolute;
    bottom: 50px;
    color: pink;
    font-size: 20px;
    font-weight: bold;
    animation: naik 5s linear forwards;
  }

  @keyframes naik {
    from {
      transform: translateY(0);
      opacity: 1;
    }
    to {
      transform: translateY(-120vh);
      opacity: 0;
    }
  }
</style>
</head>

<body>

<div id="heart">
  <div id="centerText">Q</div>
</div>

<script>
  const heart = document.getElementById("heart");
  const jumlahLove = 120;
  const loves = [];

  /* Rumus hati (parametric heart) */
  function heartPosition(t) {
    const x = 16 * Math.pow(Math.sin(t), 3);
    const y =
      13 * Math.cos(t) -
      5 * Math.cos(2 * t) -
      2 * Math.cos(3 * t) -
      Math.cos(4 * t);
    return { x, y };
  }

  /* Buat emoji love membentuk hati */
  for (let i = 0; i < jumlahLove; i++) {
    const love = document.createElement("div");
    love.className = "love";
    love.innerText = "❤️";
    heart.appendChild(love);
    loves.push({ el: love, offset: (Math.PI * 2 * i) / jumlahLove });
  }

  let angle = 0;

  /* Animasi: love BERPUTAR MENGIKUTI POLA HATI */
  function animateHeart() {
    angle += 0.01;

    loves.forEach((item) => {
      const t = angle + item.offset;
      const pos = heartPosition(t);

      item.el.style.left = 160 + pos.x * 10 + "px";
      item.el.style.top = 160 - pos.y * 10 + "px";
    });

    requestAnimationFrame(animateHeart);
  }

  animateHeart();

  /* Teks I LOVE YOU naik berulang */
  function spawnText() {
    const text = document.createElement("div");
    text.className = "text";
    text.innerText = "I LOVE YOU";
    text.style.left = Math.random() * window.innerWidth + "px";
    document.body.appendChild(text);

    setTimeout(() => text.remove(), 4000);
  }

  setInterval(spawnText, 100);
</script>

</body>
</html>
